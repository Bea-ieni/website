
<form id="form-contact" method="post" action="https://script.google.com/macros/s/{{ site.credentials.gs }}/exec">

  <div class="form-group">
    <label class="col-form-label col-form-label-lg" for="contact.name">Naam</label>
    <input id="contact.name" name="name" autocomplete="name" type="text" class="form-control form-control-lg">
  </div>

  <div class="form-group">
    <label class="col-form-label col-form-label-lg" for="contact.email">E-mail</label>
    <input id="contact.email" name="email" autocomplete="email" type="email" class="form-control form-control-lg">
  </div>

  <div class="form-group">
    <label class="col-form-label col-form-label-lg" for="contact.message">Bericht</label>
    <textarea id="contact.message" name="message" class="form-control form-control-lg"></textarea>
  </div>

  <input type="hidden" name="type" value="contact">

  <div class="g-recaptcha" data-sitekey="{{ site.credentials.recaptcha }}"></div>

  <button id="submit" type="submit" class="btn btn-lg btn-primary float-right">Versturen</button>

</form>
